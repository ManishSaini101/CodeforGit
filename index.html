<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailchimp Form</title>
    <style>
        body {
            background-color: #f4f4f9;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input[type="text"], input[type="email"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 7px;
        }
        button {
            padding: 10px 20px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003399;
        }
    </style>
</head>
<body>

    <h2>Mailchimp Form</h2>
    <form action="https://gmail.us14.list-manage.com/subscribe/post?u=78be76cd6a76495e8db0b419c&amp;id=880b9fa367&amp;f_id=00e1fee0f0" method="POST" target="_blank">
        <!-- Your Mailchimp List's Unique Action URL goes here -->
        
        <div>
            <label>First Name</label>
            <input type="text" id="fname" name="FNAME"  required>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" id="lname" name="LNAME"  required>
        </div>
        <div>
            <label>Email Address</label>
            <input type="email" id="email" name="EMAIL" required>
        </div>
        <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="button">Subscribe</button>

    </form>

  <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script><script type="text/javascript">(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[0]='EMAIL';ftypes[0]='email';}(jQuery));var $mcj = jQuery.noConflict(true);</script></div>
  
</body>
</html>
